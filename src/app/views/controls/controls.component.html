<form class="example-form">
  <p>
    <button mat-flat-button  color="primary">
      <fa-icon [icon]="faPause"></fa-icon>
      Pause/Resume
    </button>
  </p>

  <mat-form-field class="example-full-width">
    <mat-label>Category</mat-label>
    <mat-select (selectionChange)="subDirectoryChanged($event)">
      <mat-option *ngFor="let sub of model.subDirectories" [value]="sub.value">{{sub.viewValue}}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
